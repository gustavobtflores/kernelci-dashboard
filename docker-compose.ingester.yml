services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ingester
      POSTGRES_PASSWORD: ingester_pass
      POSTGRES_DB: ingester
    ports:
      - "5439:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  ingester:
    build:
      context: ./backend
      args:
        BACKEND_VOLUME_DIR: ${BACKEND_VOLUME_DIR:-/volume_data}
    volumes:
      - backend-data:${BACKEND_VOLUME_DIR:-/volume_data}
    ports:
      - "8008:8008"
    entrypoint: ["/ingester-entrypoint.sh"]
    environment:
      - SPOOL_DIR=${SPOOL_DIR:-${BACKEND_VOLUME_DIR:-/volume_data}/submissions}
      - TREES_FILE=${TREES_FILE:-./trees.yaml}
      - MAX_WORKERS=${MAX_WORKERS:-5}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-5}
      - USE_DASHBOARD_DB=True
      - DASH_DB_HOST=${DASH_DB_HOST:db}
      - DASH_DB_PORT=5432
      - DASH_DB_USER=${DASH_DB_USER:-ingester}
      - DASH_DB_PASSWORD=${DASH_DB_PASSWORD:-ingester_pass}
      - DASH_DB_NAME=${DASH_DB_NAME:-ingester}
      - INGESTER_METRICS_PORT=8008
      - PROMETHEUS_MULTIPROC_DIR=${PROMETHEUS_MULTIPROC_DIR:-/tmp/prometheus_multiproc_dir}
      - INGEST_QUEUE_MAXSIZE=5000
      - INGEST_BATCH_SIZE=10000
    env_file:
      - .env.backend
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f monitor_submissions || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  file_dropper:
    build:
      context: ./backend
      args:
        BACKEND_VOLUME_DIR: ${BACKEND_VOLUME_DIR:-/volume_data}
    volumes:
      - backend-data:${BACKEND_VOLUME_DIR:-/volume_data}
    ports:
      - "8002:8002"
    entrypoint: ["/file-dropper-entrypoint.sh"]
    environment:
      - DROP_INTERVAL=${DROP_INTERVAL:-600}
      - SUBMISSIONS_DIR=${SUBMISSIONS_DIR:-${BACKEND_VOLUME_DIR:-/volume_data}/submissions}
      - SUBMISSIONS_ARCHIVE=${SUBMISSIONS_ARCHIVE:-./all_submissions.tgz}
      - MIN_FILES=${MIN_FILES:-50000}
      - MAX_FILES=${MAX_FILES:-50000}
    depends_on:
      - db
    env_file:
      - .env.backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f file_dropper || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  aggregator:
    build:
      context: ./backend
      args:
        BACKEND_VOLUME_DIR: ${BACKEND_VOLUME_DIR:-/volume_data}
    volumes:
      - backend-data:${BACKEND_VOLUME_DIR:-/volume_data}
    entrypoint: ["/aggregator-entrypoint.sh"]
    environment:
      - AGGREGATOR_INTERVAL=${AGGREGATOR_INTERVAL:-30}
      - AGGREGATOR_AMOUNT=${AGGREGATOR_AMOUNT:-10000}
      - USE_DASHBOARD_DB=True
      - DASH_DB_HOST=${DASH_DB_HOST:db}
      - DASH_DB_PORT=5432
      - DASH_DB_USER=${DASH_DB_USER:-ingester}
      - DASH_DB_PASSWORD=${DASH_DB_PASSWORD:-ingester_pass}
      - DASH_DB_NAME=${DASH_DB_NAME:-ingester}
    depends_on:
      - db
      - ingester
    env_file:
      - .env.backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f aggregator || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:v3.6.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/django.rules:/etc/prometheus/django.rules
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana-oss:12.2.0-17142428006
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/provisioning:/etc/grafana/provisioning
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    depends_on:
      - prometheus

volumes:
  backend-data:
  postgres-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
